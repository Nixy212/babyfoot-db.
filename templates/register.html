<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="manifest" href="/static/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{--bronze:#cd7f32;--bg-primary:#0a0a0a;--bg-secondary:#111;--bg-elevated:#1a1a1a;--text-primary:#f5f5f5;--text-secondary:#a0a0a0;--text-tertiary:#666;--border-normal:rgba(255,255,255,0.08);--border-accent:rgba(205,127,50,0.4);--radius-md:10px;--radius-lg:16px}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','DM Sans',sans-serif;background:var(--bg-primary);color:var(--text-primary);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem}
    .auth-wrap{width:100%;max-width:420px}
    .auth-box{background:var(--bg-secondary);border:1px solid var(--border-normal);border-radius:var(--radius-lg);padding:2.5rem 2rem}
    .auth-logo{display:flex;align-items:center;gap:.75rem;margin-bottom:1.5rem}
    .auth-logo img{width:40px;height:40px}
    .auth-logo span{font-size:1.25rem;font-weight:700}
    .auth-title{font-size:1.75rem;font-weight:800;letter-spacing:-.03em;margin-bottom:.25rem}
    .auth-sub{font-size:.9375rem;color:var(--text-secondary);margin-bottom:1.5rem}
    .field{margin-bottom:1rem}
    .label{display:block;font-size:.875rem;font-weight:600;color:var(--text-secondary);margin-bottom:.375rem}
    input[type=text],input[type=password]{width:100%;padding:.625rem 1rem;background:var(--bg-elevated);border:1px solid var(--border-normal);border-radius:var(--radius-md);color:var(--text-primary);font-size:1rem;outline:0;transition:border-color .15s;-webkit-appearance:none}
    input:focus{border-color:var(--border-accent);box-shadow:0 0 0 3px rgba(205,127,50,.12)}
    input::placeholder{color:var(--text-tertiary)}
    .auth-submit{width:100%;padding:.875rem;background:linear-gradient(135deg,#cd7f32,#b8732f);color:#fff;border:none;border-radius:var(--radius-md);font-size:1rem;font-weight:700;cursor:pointer;margin-top:.5rem;transition:opacity .15s,transform .15s;-webkit-appearance:none}
    .auth-submit:active{opacity:.85;transform:scale(.98)}
    .auth-submit:disabled{opacity:.6;cursor:not-allowed}
    .alert{display:none;padding:.75rem 1rem;border-radius:var(--radius-md);font-size:.9375rem;margin-bottom:1rem;font-weight:500}
    .alert.error{background:rgba(231,76,60,.12);color:#e74c3c;border:1px solid rgba(231,76,60,.25)}
    .alert.success{background:rgba(46,204,113,.12);color:#2ecc71;border:1px solid rgba(46,204,113,.25)}
    .auth-sep{display:flex;align-items:center;gap:.75rem;margin:1.25rem 0;font-size:.8125rem;color:var(--text-tertiary)}
    .auth-sep::before,.auth-sep::after{content:'';flex:1;height:1px;background:var(--border-normal)}
    .auth-switch{text-align:center;font-size:.9375rem;color:var(--text-secondary)}
    .auth-switch a{color:var(--bronze);font-weight:600}
    .spin{display:inline-block;width:18px;height:18px;border:2px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .6s linear infinite;vertical-align:middle}
    @keyframes spin{to{transform:rotate(360deg)}}
    .hint{font-size:.8125rem;color:var(--text-tertiary);margin-top:.375rem}
  
    /* â”€â”€ Fond type lobby : grille + orbes â”€â”€ */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right,  rgba(205,127,50,0.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(205,127,50,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #cd7f32 30%, #ffd700 50%, #cd7f32 70%, transparent);
      z-index: 1001;
      pointer-events: none;
    }
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }
    .bg-orb-1 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(205,127,50,0.35) 0%, transparent 70%);
      filter: blur(80px);
      top: -160px; left: -100px;
    }
    .bg-orb-2 {
      width: 380px; height: 380px;
      background: radial-gradient(circle, rgba(255,191,0,0.25) 0%, transparent 70%);
      filter: blur(70px);
      top: 30%; right: -80px;
    }
    .bg-orb-3 {
      width: 420px; height: 420px;
      background: radial-gradient(circle, rgba(184,115,51,0.3) 0%, transparent 70%);
      filter: blur(90px);
      bottom: -120px; left: 25%;
    }
    @media (max-width: 768px) {
      .bg-orb-1 { width: 260px; height: 260px; top: -80px; left: -60px; filter: blur(50px); }
      .bg-orb-2 { width: 200px; height: 200px; right: -50px; filter: blur(45px); }
      .bg-orb-3 { width: 230px; height: 230px; bottom: -60px; filter: blur(55px); }
    }

  </style>
</head>
<body class="no-fade">
<div class="bg-orb bg-orb-1" aria-hidden="true"></div>
<div class="bg-orb bg-orb-2" aria-hidden="true"></div>

<div class="auth-wrap" style="position:relative;z-index:1">
  <div class="auth-box">
    <div class="auth-logo">
      <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="">
      <span>Baby-Foot Club</span>
    </div>
    <h1 class="auth-title">Bienvenue ! ðŸŽ‰</h1>
    <p class="auth-sub">CrÃ©ez votre compte en 30 secondes et rejoignez le club</p>

    <div class="auth-form">
      <div id="alert" class="alert"></div>
      <div class="field">
        <label class="label" for="username">Nom d'utilisateur</label>
        <input type="text" id="username" placeholder="pseudo_unique"
               autocomplete="username" autocorrect="off" autocapitalize="none"
               spellcheck="false" inputmode="text" enterkeyhint="next">
        <div class="hint">3â€“20 caractÃ¨res Â· lettres, chiffres, - et _ Â· Ce pseudo sera visible dans le classement</div>
      </div>
      <div class="field">
        <label class="label" for="password">Mot de passe</label>
        <input type="password" id="password" placeholder="Minimum 6 caractÃ¨res"
               autocomplete="new-password" enterkeyhint="go">
      </div>
      <button class="auth-submit" id="regBtn">CrÃ©er mon compte</button>
    </div>

    <div class="auth-sep">ou</div>
    <div class="auth-switch">DÃ©jÃ  un compte ? <a href="/login">Se connecter</a></div>
    <p style="text-align:center;font-size:0.8rem;color:var(--text-tertiary);margin-top:1rem">Gratuit Â· Aucune carte requise Â· PrÃªt en 30 secondes</p>
  </div>
</div>

<script>
  function showAlert(msg, type) {
    const el = document.getElementById('alert');
    el.textContent = msg; el.className = 'alert ' + type; el.style.display = 'block';
  }
  async function register() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value;
    const btn = document.getElementById('regBtn');
    if (!u || !p) { showAlert('Veuillez remplir tous les champs', 'error'); return; }
    if (p.length < 6) { showAlert('Mot de passe trop court (min 6)', 'error'); return; }
    btn.disabled = true;
    btn.innerHTML = '<span class="spin"></span>';
    try {
      const r = await fetch('/api/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: u, password: p})
      });
      const d = await r.json();
      if (d.success) {
        window.location.replace('/dashboard');
      } else {
        showAlert(d.message || "Erreur d'inscription", 'error');
        btn.disabled = false; btn.textContent = 'CrÃ©er mon compte';
      }
    } catch(e) {
      showAlert('Erreur rÃ©seau â€” rÃ©essayez', 'error');
      btn.disabled = false; btn.textContent = 'CrÃ©er mon compte';
    }
  }
  document.getElementById('regBtn').addEventListener('click', register);
  document.getElementById('password').addEventListener('keydown', e => { if (e.key === 'Enter') register(); });
  document.getElementById('username').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('password').focus(); });
</script>

  <script src="/static/pwa.js" defer></script>
</body>
