<script>
  function showAlert(msg, type) {
    const el = document.getElementById('alert');
    el.textContent = msg;
    el.className = 'alert ' + type;
    el.style.display = 'block';
  }

  async function login() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value;
    const btn = document.getElementById('loginBtn');
    if (!u || !p) { showAlert('Veuillez remplir tous les champs', 'error'); return; }
    btn.disabled = true;
    btn.innerHTML = '<span class="spin"></span>';
    try {
      const r = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: u, password: p})
      });
      const d = await r.json();
      if (d.success) {
        // Redirect immÃ©diat â€” pas de dÃ©lai artificiel
        window.location.replace('/dashboard');
      } else {
        showAlert(d.message || 'Identifiants incorrects', 'error');
        btn.disabled = false;
        btn.textContent = 'Se connecter';
        document.getElementById('password').focus();
        document.getElementById('password').select();
      }
    } catch(e) {
      showAlert('Erreur rÃ©seau â€” rÃ©essayez', 'error');
      btn.disabled = false;
      btn.textContent = 'Se connecter';
    }
  }

  document.getElementById('loginBtn').addEventListener('click', login);
  document.getElementById('password').addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
  document.getElementById('username').addEventListener('keydown', e => { if (e.key === 'Enter') document.getElementById('password').focus(); });
</script>
