<script>
function toggleMenu() {
  document.getElementById('burger').classList.toggle('open');
  document.getElementById('mobileMenu').classList.toggle('open');
  document.body.style.overflow = document.getElementById('mobileMenu').classList.contains('open') ? 'hidden' : '';
}

function logout() {
  fetch('/api/logout', {method:'POST'}).then(() => location.href = '/');
}

// Parse les players qui peuvent Ãªtre string JSON (SQLite) ou tableau (PostgreSQL)
function parsePlayers(players) {
  if (!players) return [];
  if (Array.isArray(players)) return players;
  try {
    const parsed = JSON.parse(players);
    return Array.isArray(parsed) ? parsed : [players];
  } catch {
    return [players];
  }
}

fetch('/current_user').then(r => r.json()).then(d => {
  if (d && d.username) {
    document.getElementById('navAv').textContent = d.username[0].toUpperCase();
    document.getElementById('navUsername').textContent = d.username;
  }
});

async function loadScores() {
  const container = document.getElementById('scoresGrid');
  try {
    const scores = await fetch('/scores_all').then(r => r.json());

    if (!scores || scores.length === 0) {
      container.innerHTML = `
        <div style="padding:3rem;text-align:center">
          <div style="font-size:3rem;margin-bottom:1rem;opacity:0.3">ğŸ®</div>
          <p style="color:var(--text-tertiary);margin-bottom:1.5rem">Aucune partie jouÃ©e pour le moment</p>
          <a href="/live-score" class="btn btn-primary">DÃ©marrer une partie</a>
        </div>
      `;
      return;
    }

    container.innerHTML = scores.map(entry => {
      const date = new Date(entry.date);
      const dateStr = date.toLocaleDateString('fr-FR', {day:'2-digit', month:'long', year:'numeric'});
      const timeStr = date.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});

      return `
        <div class="score-card">
          <div class="score-header">
            <div class="score-date">${dateStr} Â· ${timeStr}</div>
          </div>
          <div style="display:flex;align-items:center;justify-content:space-between;padding:0.5rem 0">
            <div style="font-weight:600;color:var(--text-primary)">${entry.username}</div>
            <div style="font-size:1.5rem;font-weight:900;font-family:'Space Mono',monospace;color:var(--bronze)">
              ${entry.score} <span style="font-size:0.8rem;color:var(--text-tertiary);font-weight:400">buts</span>
            </div>
          </div>
        </div>
      `;
    }).join('');

  } catch(e) {
    console.error(e);
    container.innerHTML = `
      <div style="padding:3rem;text-align:center">
        <div style="font-size:3rem;margin-bottom:1rem;opacity:0.3">âš ï¸</div>
        <p style="color:var(--text-tertiary)">Erreur de chargement des scores</p>
      </div>
    `;
  }
}

loadScores();
</script>
