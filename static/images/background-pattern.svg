<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="foosball-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Mini table de baby-foot -->
      <rect x="20" y="30" width="60" height="40" rx="2" fill="none" stroke="#8b6f47" stroke-width="0.5" opacity="0.15"/>
      <line x1="50" y1="30" x2="50" y2="70" stroke="#8b6f47" stroke-width="0.3" opacity="0.1"/>
      <circle cx="50" cy="50" r="3" fill="none" stroke="#8b6f47" stroke-width="0.3" opacity="0.1"/>
      
      <!-- Barres -->
      <line x1="35" y1="25" x2="35" y2="75" stroke="#a68a5c" stroke-width="1" opacity="0.1"/>
      <line x1="65" y1="25" x2="65" y2="75" stroke="#a68a5c" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="#1a1a1a"/>
  <rect width="400" height="400" fill="url(#foosball-pattern)"/>
</svg>